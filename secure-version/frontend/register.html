<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Register - Secure</title></head>
<body>
  <h2>Register</h2>
  <form id="regForm">
    <label>Name</label><br><input id="name" required><br>
    <label>Email</label><br><input id="email" type="email" required><br>
    <label>Password (min 8)</label><br><input id="password" type="password" required minlength="8"><br>
    <button type="submit">Register</button>
  </form>
  <p id="msg"></p>
  <script>
    document.getElementById('regForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('http://localhost:4000/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        })
      });
      const data = await res.json();
      document.getElementById('msg').textContent = data.message || data.error || 'Unknown';
    });
  </script>
</body>
</html>
