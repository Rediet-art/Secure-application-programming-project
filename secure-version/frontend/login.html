<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Login - Secure</title></head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Email</label><br><input id="email" type="email" required><br>
    <label>Password</label><br><input id="password" type="password" required><br>
    <button type="submit">Login</button>
  </form>
  <p id="msg"></p>
  <script>
    async function getCsrf() {
      const res = await fetch('http://localhost:4000/csrf-token', { credentials: 'include' });
      return res.json();
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = (await getCsrf()).csrfToken;
      const res = await fetch('http://localhost:4000/auth/login', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json', 'X-CSRF-Token': token },
        body: JSON.stringify({
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        })
      });
      const data = await res.json();
      document.getElementById('msg').textContent = data.message || data.error || 'Unknown';
    });
  </script>
</body>
</html>
